<p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon"(click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>EmployeeRecords</span>
      <span class="example-spacer"></span>
      
    </mat-toolbar>
  </p>

  <mat-sidenav-container>
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <img class="avatar mat-elevation-z8" src="https://logodix.com/logo/2111808.jpg" />
    <h4 class="name">Company Tracker</h4>
    <p class="designation">Track your Inventory</p>

<mat-divider></mat-divider>
    <button mat-button class="menu-button" (click)="openDialog()"><mat-icon>edit</mat-icon>Add Employeee</button>
    <button mat-button class="menu-button" routerLink="/inventory"><mat-icon>info</mat-icon>View Inventory</button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/login"><mat-icon>home</mat-icon>Log out</button>
  </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
          <div class="container" >
            <div style="margin-top: 10px;">
              <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- empname Column -->
                  <ng-container matColumnDef="empName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.empName}} </td>
                  </ng-container>
              
                  <!-- Contact Column -->
                  <ng-container matColumnDef="contact">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact details </th>
                    <td mat-cell *matCellDef="let row"> {{row.contact}} </td>
                  </ng-container>
              
                  <!-- email Column -->
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                  </ng-container>
              
                  <!-- address of employee Column -->
                  <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                    <td mat-cell *matCellDef="let row"> {{row.address}} </td>
                  </ng-container>
              
                   <!-- Pay Column -->
                   <ng-container matColumnDef="pay">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
                    <td mat-cell *matCellDef="let row"> {{row.pay | currency}} </td>
                  </ng-container>
                  
                  <!-- delete and edit Column -->
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row"> 
                      <button mat-icon-button color="primary" (click)="editEmployee(row)"> 
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
            
            </div>
            
          </div> 
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
